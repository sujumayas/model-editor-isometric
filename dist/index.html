<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric Level Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      overflow: hidden;
    }

    #app {
      display: flex;
      width: 100vw;
      height: 100vh;
      gap: 10px;
      padding: 10px;
    }

    #sidebar {
      width: 340px;
      min-width: 320px;
      background: #16213e;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #0f3460;
      padding: 12px 10px;
      gap: 10px;
      overflow-y: auto;
    }

    #sidebar-header {
      position: sticky;
      top: 0;
      background: #16213e;
      z-index: 2;
      padding-bottom: 8px;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 700;
      color: #f1f4ff;
      letter-spacing: 0.02em;
      margin-bottom: 6px;
    }

    .sidebar-pane {
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar-pane.active {
      display: flex;
    }

    #canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px;
      border: 1px solid #0f3460;
      border-radius: 10px;
      background: rgba(15, 15, 35, 0.4);
    }

    #canvas-top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
    }

    #canvas-stack {
      position: relative;
      flex: 1;
      overflow: hidden;
      border: 1px solid #0f3460;
      border-radius: 8px;
      background: #0f0f23;
    }

    .canvas-layer {
      position: absolute;
      inset: 0;
      display: block;
      background: #0f0f23;
      transition: opacity 0.2s ease;
    }

    .canvas-layer.inactive {
      opacity: 0;
      pointer-events: none;
    }

    .panel {
      padding: 12px;
      border: 1px solid #0f3460;
      border-radius: 8px;
      background: rgba(15, 15, 35, 0.6);
    }

    .panel-header {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .control-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #888;
      letter-spacing: 0.04em;
    }

    .control-meta {
      font-size: 12px;
      color: #aaa;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-range {
      flex: 1;
    }

    .control-value {
      min-width: 48px;
      text-align: right;
      font-size: 12px;
      color: #ccc;
    }

    .button-group {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .size-btn {
      flex: 1;
      padding: 6px 8px;
    }

    #tile-palette {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }

    #tile-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
    }

    .tile-item {
      aspect-ratio: 1;
      background: #1a1a2e;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tile-item:hover {
      border-color: #4a9eff;
    }

    .tile-item.selected {
      border-color: #4aff9e;
    }

    .tile-item img {
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
    }

    #layer-panel {
      max-height: 200px;
    }

    .layer-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .layer-item:hover {
      background: rgba(255,255,255,0.05);
    }

    .layer-item.active {
      background: rgba(74, 158, 255, 0.2);
    }

    .layer-visibility {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .layer-name {
      flex: 1;
      font-size: 13px;
    }

    #toolbar {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .tool-btn {
      padding: 8px 12px;
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #ccc;
      cursor: pointer;
      font-size: 12px;
    }

    .tool-btn:hover {
      background: #252547;
    }

    .tool-btn.active {
      background: #4a9eff;
      color: #fff;
      border-color: #4a9eff;
    }

    .tool-btn.danger {
      border-color: #5b1f2b;
      color: #ff8f9f;
    }

    .tool-btn.danger:hover {
      background: #2b1620;
    }

    .full-width {
      width: 100%;
    }

    #status-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 6px 12px;
      background: rgba(22, 33, 62, 0.9);
      font-size: 12px;
      color: #888;
      display: flex;
      gap: 20px;
    }

    #movement-controls .tool-btn.small {
      padding: 6px 8px;
      font-size: 11px;
    }

    .kind-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #ccc;
    }

    .kind-indicator {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }

    .legend-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
    }

    textarea,
    input[type="text"],
    input[type="number"] {
      width: 100%;
      background: #0f0f23;
      border: 1px solid #0f3460;
      border-radius: 6px;
      padding: 8px;
      color: #e6e8ff;
      font-size: 13px;
    }

    textarea:focus,
    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 1px #4a9eff33;
    }

    .input-label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      color: #c5c8ff;
      flex: 1;
    }

    .prompt-preview {
      background: #0f0f23;
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      line-height: 1.5;
      color: #e6e8ff;
      white-space: pre-wrap;
      max-height: 220px;
      overflow: auto;
    }

    .pixel-req-list {
      list-style: disc;
      padding-left: 16px;
      color: #c5c8ff;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .pixel-status {
      margin-top: 6px;
    }

    .pixel-status.error {
      color: #ff8f9f;
    }

    #pixel-generator-view {
      overflow-y: auto;
      padding: 12px;
      display: flex;
    }

    #pixel-generator-output {
      width: 100%;
    }

    .pixel-output {
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100%;
    }

    .pixel-output-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .pixel-output-header h3 {
      margin-bottom: 4px;
      font-size: 18px;
    }

    .pixel-output-header p {
      color: #b0b5d9;
      font-size: 13px;
    }

    .pixel-output-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pixel-output-meta span {
      background: rgba(74, 158, 255, 0.14);
      color: #c5dcff;
      border: 1px solid #0f3460;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
    }

    .pixel-output-content {
      flex: 1;
      display: flex;
    }

    .pixel-card {
      display: flex;
      flex-direction: row;
      gap: 12px;
      background: rgba(15, 15, 35, 0.7);
      border: 1px solid #0f3460;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
    }

    .pixel-preview-frame {
      flex: 1;
      min-height: 200px;
      border: 1px dashed #0f3460;
      border-radius: 8px;
      background: #0f0f23;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .pixel-preview-image {
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
      display: none;
    }

    .pixel-card-body {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .pixel-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      color: #e6e8ff;
      line-height: 1.4;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CGWbH42x.js"></script>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div id="sidebar-header">
        <h2 class="sidebar-title" id="sidebar-active-title">Map Editor</h2>
      </div>
      <div class="sidebar-pane active" id="editor-pane">
        <div class="panel" id="toolbar-panel">
          <div class="panel-header">Tools</div>
          <div id="toolbar"></div>
        </div>
        <div class="panel" id="view-panel">
          <div class="panel-header">View</div>
          <div id="view-controls"></div>
        </div>
        <div class="panel" id="map-panel">
          <div class="panel-header">Map</div>
          <div id="map-controls"></div>
        </div>
        <div class="panel" id="layer-panel">
          <div class="panel-header">Layers</div>
          <div id="layer-list"></div>
        </div>
        <div class="panel" id="tile-palette">
          <div class="panel-header">Tiles</div>
          <div id="tile-grid"></div>
        </div>
      </div>
      <div class="sidebar-pane" id="movement-pane">
        <div class="panel" id="movement-panel">
          <div class="panel-header">Movement Testing</div>
          <div id="movement-controls"></div>
        </div>
      </div>
      <div class="sidebar-pane" id="clop-pane">
        <div class="panel" id="clop-panel">
          <div class="panel-header">Clop Personality Testing</div>
          <div id="clop-controls"></div>
        </div>
      </div>
      <div class="sidebar-pane" id="pixel-pane">
        <div class="panel" id="pixel-panel">
          <div class="panel-header">Pixel Asset Generator</div>
          <div id="pixel-generator-controls"></div>
        </div>
      </div>
    </div>
    <div id="canvas-container">
      <div id="canvas-top-bar">
        <div class="button-group" id="canvas-mode-toggle">
          <button class="tool-btn small active" data-canvas="editor">Editing</button>
          <button class="tool-btn small" data-canvas="movement">Movement Testing</button>
          <button class="tool-btn small" data-canvas="clop">Clop Personalities</button>
          <button class="tool-btn small" data-canvas="pixel">Pixel Generator</button>
        </div>
      </div>
      <div id="canvas-stack">
        <canvas id="editor-canvas" class="canvas-layer"></canvas>
        <canvas id="movement-canvas" class="canvas-layer inactive"></canvas>
        <canvas id="clop-canvas" class="canvas-layer inactive"></canvas>
        <div id="pixel-generator-view" class="canvas-layer inactive">
          <div id="pixel-generator-output"></div>
        </div>
      </div>
      <div id="status-bar">
        <span id="status-position">Position: --</span>
        <span id="status-tile">Tile: --</span>
        <span id="status-layer">Layer: --</span>
      </div>
    </div>
  </div>
</body>
</html>
